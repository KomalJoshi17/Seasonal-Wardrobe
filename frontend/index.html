<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <!-- Add these meta tags in the head section -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AI Wardrobe Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-tshirt"></i> AI Wardrobe</div>
        <!-- Update the nav-links div in all HTML files -->
        <div class="nav-links">
            <a href="index.html" class="active">Weather & Outfits</a>
            <a href="outfit-analyzer.html">Outfit Analyzer</a>
            <a href="outfit-organizer.html">Outfit Organizer</a>
            <a href="bot.html">Style Assistant</a>
            <a href="energy-tips.html">Energy Tips</a>
            <a href="sustainable-planner.html">Sustainable Planner</a>
            <a href="seasonal-quiz.html">Seasonal Quiz</a>
            <a href="team.html">Our Team</a>
        </div>
        <div class="theme-toggle" style="cursor: pointer;" class="themeToggle">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <main class="weather-page">
        <div class="weather-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
                <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
            </div>
            
            <!-- Add this inside the weather-container div if not already present -->
            <div class="weather-info">
                <div class="current-weather">
                    <!-- Weather data will be inserted here -->
                </div>
                <div class="outfit-recommendation">
                    <h2>Today's Outfit Recommendation</h2>
                    <div class="outfit-desc">
                        <!-- Outfit recommendations will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="forecast-container">
                <h2>5-Day Forecast</h2>
                <div class="forecast-cards"></div>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
    <!-- Add this before your closing body tag -->
    <script src="js/transitions.js"></script>
</body>
</html>
