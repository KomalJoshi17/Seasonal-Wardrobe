<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wardrobe Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fas fa-tshirt"></i> AI Wardrobe</div>
        <div class="nav-links">
            <a href="index.html" class="active">Weather & Outfits</a>
            <a href="outfit-analyzer.html">Outfit Analyzer</a>
            <a href="bot.html">Style Assistant</a>
            <!-- <a href="energy-tips.html">Energy Tips</a> -->
        </div>
        <div class="theme-toggle" style="cursor: pointer;">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <main class="weather-page">
        <div class="weather-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
                <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
            </div>
            
            <!-- Add this inside the weather-container div if not already present -->
            <div class="weather-info">
                <div class="current-weather">
                    <!-- Weather data will be inserted here -->
                </div>
                <div class="outfit-recommendation">
                    <h2>Today's Outfit Recommendation</h2>
                    <div class="outfit-desc">
                        <!-- Outfit recommendations will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="forecast-container">
                <h2>5-Day Forecast</h2>
                <div class="forecast-cards"></div>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
