<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Outfits</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .animated-container {
            max-width: 1200px;
            margin: 90px auto 0;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .animated-container {
                grid-template-columns: 1fr;
            }
        }

        .weather-card {
            background: linear-gradient(145deg, var(--card-background), rgba(255, 255, 255, 0.1));
            padding: 2rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .search-box input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            box-shadow: var(--shadow);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .search-box button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-box button:hover {
            background: var(--secondary-color);
        }

        .current-weather {
            background: linear-gradient(145deg, var(--card-background), rgba(255, 255, 255, 0.1));
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4a90e2, #63cdda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1rem 0;
        }

        .city-name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .weather-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .weather-detail i {
            width: 20px;
            text-align: center;
        }

        .avatar-card {
            background: linear-gradient(145deg, var(--card-background), rgba(255, 255, 255, 0.1));
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .avatar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .avatar-title {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
        }

        .avatar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .avatar-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
        }

        .avatar {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .weather-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .rain {
            background: url('https://media.giphy.com/media/l0HlGeTBdTqMrHhtC/giphy.gif');
            opacity: 0.5;
        }

        .snow {
            background: url('https://media.giphy.com/media/51Uiuy5QBZNkoF3b2Z/giphy.gif');
            opacity: 0.7;
        }

        .sunny {
            background: radial-gradient(circle at top right, rgba(255, 215, 0, 0.2), transparent 70%);
        }

        .cloudy {
            background: linear-gradient(to bottom, rgba(200, 200, 200, 0.3), transparent);
        }

        .outfit-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            width: 100%;
        }

        .outfit-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .outfit-list {
            list-style-type: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .outfit-item {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .outfit-item i {
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .avatar-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .avatar-control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .avatar-control-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .avatar-control-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .error {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            gap: 1rem;
            color: var(--danger-color);
        }

        .error i {
            font-size: 3rem;
        }

        /* Animation keyframes */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes weather-move {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .avatar img {
            animation: float 6s ease-in-out infinite;
        }

        .rain, .snow {
            animation: weather-move 20s linear infinite;
            background-size: 200% 200%;
        }

        .gender-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .gender-btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .gender-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .gender-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar to match other pages -->
    <nav class="navbar">
        <div class="logo"><i class="fas fa-tshirt"></i> AI Wardrobe</div>
        <div class="nav-links">
            <a href="index.html">Weather & Outfits</a>
            <a href="outfit-analyzer.html">Outfit Analyzer</a>
            <a href="bot.html">Style Assistant</a>
            <a href="energy-tips.html">Energy Tips</a>
            <a href="animated-outfits.html" class="active">Animated Outfits</a>
        </div>
        <div class="theme-toggle" style="cursor: pointer;">
            <i class="fas fa-moon"></i>
        </div>
    </nav>

    <main>
        <div class="animated-container">
            <div class="weather-card">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name...">
                    <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                <div class="current-weather">
                    <!-- Weather data will be inserted here -->
                </div>
                <div class="gender-toggle">
                    <button class="gender-btn active" data-gender="female">Female</button>
                    <button class="gender-btn" data-gender="male">Male</button>
                </div>
            </div>

            <div class="avatar-card">
                <div class="avatar-header">
                    <div class="avatar-title">
                        <i class="fas fa-user"></i>
                        <span>Animated Weather Outfit</span>
                    </div>
                </div>
                <div class="avatar-content">
                    <div class="avatar-container">
                        <div class="avatar">
                            <!-- Avatar image will be inserted here -->
                        </div>
                        <div class="weather-effect">
                            <!-- Weather effect will be added here -->
                        </div>
                    </div>
                    <div class="outfit-details">
                        <div class="outfit-title">
                            <i class="fas fa-tshirt"></i>
                            <span>Recommended Outfit Details</span>
                        </div>
                        <ul class="outfit-list">
                            <!-- Outfit details will be inserted here -->
                        </ul>
                    </div>
                    <div class="avatar-controls">
                        <button class="avatar-control-btn" id="rotateBtn">
                            <i class="fas fa-sync-alt"></i>
                            <span>Rotate View</span>
                        </button>
                        <button class="avatar-control-btn" id="animateBtn">
                            <i class="fas fa-play"></i>
                            <span>Toggle Animation</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script>
        // Weather API functionality
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const rotateBtn = document.getElementById('rotateBtn');
        const animateBtn = document.getElementById('animateBtn');
        const genderBtns = document.querySelectorAll('.gender-btn');
        
        let currentGender = 'female';
        let currentWeather = null;
        let currentTemperature = null;
        let isAnimating = true;
        let currentView = 'front';

        // Weather API Key
        const API_KEY = '093a44f57ca807d2b7a6f6b1163da88c';

        // Load default state when page loads
        window.addEventListener('load', () => {
            const currentWeather = document.querySelector('.current-weather');
            currentWeather.innerHTML = '<div class="loading">Please enter a city to see animated weather outfits</div>';
            
            document.querySelector('.avatar').innerHTML = `
                <img src="/animated-outfits/placeholder.png" alt="Enter a city to see outfit">
            `;
            
            document.querySelector('.outfit-list').innerHTML = `
                <li class="outfit-item">
                    <i class="fas fa-info-circle"></i>
                    <span>Enter a city name to get personalized outfit recommendations</span>
                </li>
            `;
        });

        // Gender toggle
        genderBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                genderBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentGender = btn.dataset.gender;
                
                // Update outfit if weather data is available
                if (currentWeather && currentTemperature) {
                    updateOutfitDisplay(currentWeather, currentTemperature);
                }
            });
        });

        // Rotate view button
        rotateBtn.addEventListener('click', () => {
            currentView = currentView === 'front' ? 'side' : 'front';
            
            // Update avatar if weather data is available
            if (currentWeather && currentTemperature) {
                updateAvatarImage(currentWeather, currentTemperature);
            }
        });

        // Toggle animation button
        animateBtn.addEventListener('click', () => {
            isAnimating = !isAnimating;
            const avatarImg = document.querySelector('.avatar img');
            
            if (isAnimating) {
                avatarImg.style.animation = 'float 6s ease-in-out infinite';
                animateBtn.innerHTML = '<i class="fas fa-pause"></i><span>Pause Animation</span>';
            } else {
                avatarImg.style.animation = 'none';
                animateBtn.innerHTML = '<i class="fas fa-play"></i><span>Start Animation</span>';
            }
        });

        // Search button event listener
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeatherData(city);
            }
        });

        // Enter key event listener for search
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    getWeatherData(city);
                }
            }
        });

        async function getWeatherData(city) {
            try {
                const currentWeatherElement = document.querySelector('.current-weather');
                currentWeatherElement.innerHTML = '<div class="loading">Loading weather data...</div>';

                // Fetch current weather
                const weatherResponse = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`
                );
                
                if (!weatherResponse.ok) {
                    throw new Error('City not found');
                }
                
                const weatherData = await weatherResponse.json();

                // Update UI
                updateWeatherUI(weatherData);
                updateOutfitDisplay(weatherData.weather[0].main, weatherData.main.temp);
                
                // Save successful search
                localStorage.setItem('lastSearchedCity', city);

            } catch (error) {
                console.error('Weather API Error:', error);
                const currentWeatherElement = document.querySelector('.current-weather');
                currentWeatherElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>${error.message || 'Failed to fetch weather data. Please try again.'}</p>
                    </div>`;
                
                // Clear avatar section on error
                document.querySelector('.avatar').innerHTML = `
                    <img src="/animated-outfits/error.png" alt="Error loading outfit">
                `;
                
                document.querySelector('.outfit-list').innerHTML = `
                    <li class="outfit-item">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Unable to provide outfit recommendations without weather data.</span>
                    </li>
                `;
                
                document.querySelector('.weather-effect').className = 'weather-effect';
            }
        }

        function updateWeatherUI(data) {
            const currentWeatherElement = document.querySelector('.current-weather');
            const weatherIcon = getWeatherIcon(data.weather[0].main);
            const iconColor = getWeatherIconColor(data.weather[0].main);
            
            currentWeatherElement.innerHTML = `
                <div class="weather-icon">
                    <i class="${weatherIcon}" style="color: ${iconColor}"></i>
                </div>
                <div class="temperature">${Math.round(data.main.temp)}°C</div>
                <div class="city-name">${data.name}, ${data.sys.country}</div>
                <div class="weather-description">${data.weather[0].description}</div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <i class="fas fa-tint"></i>
                        <span>Humidity: ${data.main.humidity}%</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-wind"></i>
                        <span>Wind: ${Math.round(data.wind.speed * 3.6)} km/h</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-temperature-high"></i>
                        <span>Feels like: ${Math.round(data.main.feels_like)}°C</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-compress-alt"></i>
                        <span>Pressure: ${data.main.pressure} hPa</span>
                    </div>
                </div>
            `;
        }

        function updateOutfitDisplay(weatherType, temperature) {
            // Store current weather and temperature
            currentWeather = weatherType;
            currentTemperature = temperature;
            
            // Update avatar image
            updateAvatarImage(weatherType, temperature);
            
            // Update weather effect
            updateWeatherEffect(weatherType);
            
            // Update outfit details
            updateOutfitDetails(weatherType, temperature);
        }

        function updateAvatarImage(weatherType, temperature) {
            const avatarElement = document.querySelector('.avatar');
            let outfitImage;
            
            // Determine outfit based on gender, temperature, and weather
            if (currentGender === 'female') {
                if (temperature < 10) {
                    // Cold weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/female-cold-front.png' : 
                        '/animated-outfits/female-cold-side.png';
                } else if (temperature < 20) {
                    // Cool weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/female-cool-front.png' : 
                        '/animated-outfits/female-cool-side.png';
                } else if (temperature < 30) {
                    // Warm weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/female-warm-front.png' : 
                        '/animated-outfits/female-warm-side.png';
                } else {
                    // Hot weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/female-hot-front.png' : 
                        '/animated-outfits/female-hot-side.png';
                }
            } else {
                // Male outfits
                if (temperature < 10) {
                    // Cold weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/male-cold-front.png' : 
                        '/animated-outfits/male-cold-side.png';
                } else if (temperature < 20) {
                    // Cool weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/male-cool-front.png' : 
                        '/animated-outfits/male-cool-side.png';
                } else if (temperature < 30) {
                    // Warm weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/male-warm-front.png' : 
                        '/animated-outfits/male-warm-side.png';
                } else {
                    // Hot weather outfit
                    outfitImage = currentView === 'front' ? 
                        '/animated-outfits/male-hot-front.png' : 
                        '/animated-outfits/male-hot-side.png';
                }
            }
            
            // Update avatar image
            avatarElement.innerHTML = `
                <img src="${outfitImage}" alt="${currentGender} outfit for ${weatherType} weather at ${temperature}°C" 
                     style="${isAnimating ? 'animation: float 6s ease-in-out infinite;' : 'animation: none;'}">
            `;
        }

        function updateWeatherEffect(weatherType) {
            const weatherEffectElement = document.querySelector('.weather-effect');
            
            // Reset class
            weatherEffectElement.className = 'weather-effect';
            
            // Add appropriate weather effect class
            if (weatherType === 'Rain' || weatherType === 'Drizzle') {
                weatherEffectElement.classList.add('rain');
            } else if (weatherType === 'Snow') {
                weatherEffectElement.classList.add('snow');
            } else if (weatherType === 'Clear') {
                weatherEffectElement.classList.add('sunny');
            } else if (weatherType === 'Clouds') {
                weatherEffectElement.classList.add('cloudy');
            }
        }

        function updateOutfitDetails(weatherType, temperature) {
            const outfitListElement = document.querySelector('.outfit-list');
            let outfitItems = [];
            
            // Generate outfit recommendations based on temperature and weather
            if (temperature < 10) {
                // Cold weather outfit
                if (currentGender === 'female') {
                    outfitItems = [
                        { icon: 'fa-hat-winter', text: 'Warm beanie or hat' },
                        { icon: 'fa-scarf', text: 'Thick scarf' },
                        { icon: 'fa-jacket', text: 'Heavy winter coat or parka' },
                        { icon: 'fa-sweater', text: 'Wool sweater or thermal top' },
                        { icon: 'fa-socks', text: 'Thermal leggings or wool pants' },
                        { icon: 'fa-boot', text: 'Insulated winter boots' },
                        { icon: 'fa-mitten', text: 'Gloves or mittens' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Waterproof outer layer' : '' }
                    ];
                } else {
                    outfitItems = [
                        { icon: 'fa-hat-winter', text: 'Warm beanie or hat' },
                        { icon: 'fa-scarf', text: 'Thick scarf' },
                        { icon: 'fa-jacket', text: 'Heavy winter coat or parka' },
                        { icon: 'fa-sweater', text: 'Wool sweater or thermal top' },
                        { icon: 'fa-pants', text: 'Thermal underwear and thick pants' },
                        { icon: 'fa-boot', text: 'Insulated winter boots' },
                        { icon: 'fa-mitten', text: 'Gloves or mittens' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Waterproof outer layer' : '' }
                    ];
                }
            } else if (temperature < 20) {
                // Cool weather outfit
                if (currentGender === 'female') {
                    outfitItems = [
                        { icon: 'fa-jacket', text: 'Light jacket or cardigan' },
                        { icon: 'fa-tshirt', text: 'Long sleeve shirt or blouse' },
                        { icon: 'fa-pants', text: 'Jeans or casual pants' },
                        { icon: 'fa-socks', text: 'Regular socks' },
                        { icon: 'fa-shoe', text: 'Comfortable closed shoes' },
                        { icon: 'fa-scarf', text: weatherType === 'Wind' ? 'Light scarf' : '' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Umbrella or raincoat' : '' }
                    ];
                } else {
                    outfitItems = [
                        { icon: 'fa-jacket', text: 'Light jacket or sweater' },
                        { icon: 'fa-tshirt', text: 'Long sleeve shirt' },
                        { icon: 'fa-pants', text: 'Jeans or casual pants' },
                        { icon: 'fa-socks', text: 'Regular socks' },
                        { icon: 'fa-shoe', text: 'Comfortable closed shoes' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Umbrella or raincoat' : '' }
                    ];
                }
            } else if (temperature < 30) {
                // Warm weather outfit
                if (currentGender === 'female') {
                    outfitItems = [
                        { icon: 'fa-tshirt', text: 'T-shirt or light blouse' },
                        { icon: 'fa-shorts', text: 'Shorts, skirt or light pants' },
                        { icon: 'fa-shoe', text: 'Sneakers or sandals' },
                        { icon: 'fa-sunglasses', text: weatherType === 'Clear' ? 'Sunglasses' : '' },
                        { icon: 'fa-hat-cowboy', text: weatherType === 'Clear' ? 'Sun hat' : '' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Light raincoat or umbrella' : '' }
                    ];
                } else {
                    outfitItems = [
                        { icon: 'fa-tshirt', text: 'T-shirt or polo shirt' },
                        { icon: 'fa-shorts', text: 'Shorts or light pants' },
                        { icon: 'fa-shoe', text: 'Sneakers or casual shoes' },
                        { icon: 'fa-sunglasses', text: weatherType === 'Clear' ? 'Sunglasses' : '' },
                        { icon: 'fa-hat-cowboy', text: weatherType === 'Clear' ? 'Cap or sun hat' : '' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Light raincoat or umbrella' : '' }
                    ];
                }
            } else {
                // Hot weather outfit
                if (currentGender === 'female') {
                    outfitItems = [
                        { icon: 'fa-tshirt', text: 'Light, breathable top' },
                        { icon: 'fa-shorts', text: 'Shorts, skirt or light dress' },
                        { icon: 'fa-shoe', text: 'Sandals or light shoes' },
                        { icon: 'fa-sunglasses', text: 'Sunglasses' },
                        { icon: 'fa-hat-cowboy', text: 'Sun hat or cap' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Light raincoat or umbrella' : '' }
                    ];
                } else {
                    outfitItems = [
                        { icon: 'fa-tshirt', text: 'Light, breathable shirt' },
                        { icon: 'fa-shorts', text: 'Shorts or very light pants' },
                        { icon: 'fa-shoe', text: 'Sandals or light shoes' },
                        { icon: 'fa-sunglasses', text: 'Sunglasses' },
                        { icon: 'fa-hat-cowboy', text: 'Sun hat or cap' },
                        { icon: 'fa-umbrella', text: weatherType === 'Rain' ? 'Light raincoat or umbrella' : '' }
                    ];
                }
            }
            
            // Filter out empty items
            outfitItems = outfitItems.filter(item => item.text);
            
            // Generate HTML
            outfitListElement.innerHTML = outfitItems.map(item => `
                <li class="outfit-item">
                    <i class="fas ${item.icon}"></i>
                    <span>${item.text}</span>
                </li>
            `).join('');
            
            // Replace missing icons with generic clothing icon
            document.querySelectorAll('.outfit-item i').forEach(icon => {
                if (icon.classList.contains('fa-hat-winter') || 
                    icon.classList.contains('fa-scarf') ||
                    icon.classList.contains('fa-jacket') ||
                    icon.classList.contains('fa-sweater') ||
                    icon.classList.contains('fa-pants') ||
                    icon.classList.contains('fa-boot') ||
                    icon.classList.contains('fa-mitten') ||
                    icon.classList.contains('fa-shoe') ||
                    icon.classList.contains('fa-shorts')) {
                    icon.classList.remove(icon.classList[1]);
                    icon.classList.add('fa-tshirt');
                }
            });
        }

        function getWeatherIcon(weatherType) {
            const icons = {
                'Clear': 'fas fa-sun',
                'Clouds': 'fas fa-cloud',
                'Rain': 'fas fa-cloud-rain',
                'Snow': 'fas fa-snowflake',
                'Thunderstorm': 'fas fa-bolt',
                'Drizzle': 'fas fa-cloud-rain',
                'Mist': 'fas fa-smog'
            };
            return icons[weatherType] || 'fas fa-cloud';
        }

        function getWeatherIconColor(weatherType) {
            const colors = {
                'Clear': '#ffd700', // Gold for sun
                'Clouds': '#8c9eff', // Light blue for clouds
                'Rain': '#4fc3f7', // Blue for rain
                'Snow': '#e1f5fe', // Light cyan for snow
                'Thunderstorm': '#5c6bc0', // Indigo for storm
                'Drizzle': '#81d4fa', // Light blue for drizzle
                'Mist': '#b0bec5' // Grey for mist
            };
            return colors[weatherType] || '#8c9eff';
        }
    </script>
